name: "Windows | MSVC++ | x64 | Release "

on:
  push:
    branches: [ "master" ]
    paths:
      - nsl/**
      - .github/workflows/build_and_test_windows_msvc_x64_debug.yml
      - CMakeLists.txt
  pull_request:
    branches: [ "master" ]
    paths:
      - nsl/**
      - .github/workflows/build_and_test_windows_msvc_x64_debug.yml
      - CMakeLists.txt

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: turtlebrowser/get-conan@v1.2
        with:
          version: 1.59.0
      
      - name: Resolve dependencies
        run: |
          conan profile new default --detect
          conan install . -s build_type=${{env.BUILD_TYPE}} --install-folder=${{github.workspace}}/build/msvc/x64/release --build=missing

      - name: Configure
        run: cmake -B ${{github.workspace}}/build/msvc/x64/release -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build/msvc/x64/release --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}\build\msvc\x64\release\nsl\test\${{env.BUILD_TYPE}}
        shell: cmd
        run: ${{github.workspace}}\build\msvc\x64\release\nsl\test\${{env.BUILD_TYPE}}\nslTest.exe
