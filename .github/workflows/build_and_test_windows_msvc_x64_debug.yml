name: "Windows | MSVC++ | x64 | Debug "

on:
  push:
    branches: [ "master" ]
    paths:
      - nsl/**
      - .github/workflows/build_and_test_ubuntu_gcc12_x64_debug.yml
      - CMakeLists.txt
  pull_request:
    branches: [ "master" ]
    paths:
      - nsl/**
      - .github/workflows/build_and_test_ubuntu_gcc12_x64_debug.yml
      - CMakeLists.txt

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: turtlebrowser/get-conan@v1.0
      
      - name: Create default profile
        run: conan profile new default --detect
      
      - name: Update profile
        run: conan profile update settings.compiler.libcxx=libstdc++11 default
      
      - name: Install dependencies
        run: conan install . -s build_type=${{env.BUILD_TYPE}} --install-folder=${{github.workspace}}/build/msvc/x64/debug

      - name: Configure
        run: cmake -B ${{github.workspace}}/build/msvc/x64/debug -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build ${{github.workspace}}/build/msvc/x64/debug --config Debug

      - name: Test
        working-directory: ${{github.workspace}}\build\msvc\x64\debug\nsl\test
        shell: cmd
        run: ${{github.workspace}}\build\msvc\x64\debug\nsl\test\nslTest.exe
