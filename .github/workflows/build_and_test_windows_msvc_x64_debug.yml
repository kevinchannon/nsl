name: "Windows | MSVC++ | x64 | Debug "

on:
  push:
    branches: [ "master" ]
    paths:
      - nsl/**
      - .github/workflows/build_and_test_windows_msvc_x64_debug.yml
      - CMakeLists.txt
  pull_request:
    branches: [ "master" ]
    paths:
      - nsl/**
      - .github/workflows/build_and_test_windows_msvc_x64_debug.yml
      - CMakeLists.txt

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: MarkusJx/install-boost@v2.4.4
        with:
          boost_version: 1.81.0
          toolset: msvc

      - name: Configure
        run: cmake -B ${{github.workspace}}/build/msvc/x64/debug -DCMAKE_BUILD_TYPE=Debug -DNO_CONAN=YES

      - name: Build
        run: cmake --build ${{github.workspace}}/build/msvc/x64/debug --config Debug

      - name: Test
        working-directory: ${{github.workspace}}\build\msvc\x64\debug\nsl\test\Debug
        shell: cmd
        run: ${{github.workspace}}\build\msvc\x64\debug\nsl\test\Debug\nslTest.exe
